{% extends 'base.html' %}

{% block title %}verify_otp{% endblock title %}

{% block body %}
<link rel="stylesheet" href="/static/styles2.css" />
<div class="wrapper">
    <div class="logo">
        <img src="/static/5.jfif" alt="">
    </div>
    <div class="text-center mt-4 name">
        Verify OTP
    </div>
    <form class="p-3 mt-3" method="post" action="{% url 'verify_otp' %}">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="text" name="otp" id="otp" placeholder="Enter OTP">
        </div>
        <button class="btn mt-3" type="submit">Verify OTP</button>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </form>
</div>
{% endblock body %}
