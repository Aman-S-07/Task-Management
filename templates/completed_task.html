{% extends 'base.html' %}


{% block title%}Completed Task{% endblock title %}



{% block body %}
<link rel="stylesheet" href="/static/completed_task.css">


<h1>Completed Tasks</h1>
<table>
    <thead>
        <tr>
            <th>Task Title</th>
            <th>Status</th>
            <th>Remarks</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.name }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.remarks }}</td>
        </tr>
        {% empty %}
            <tr>
                <td colspan="5">No activities found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>




{% endblock %}
