{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock title %}

{% block body %}
<link rel="stylesheet" href="/static/edit_profile.css"/>
<div class="edit-profile-container">
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ intern.user.first_name }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ intern.user.last_name }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" id="email" name="email" value="{{ intern.user.email }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="id_mobile_number">Mobile No:</label>
            <input type="text" id="mobile_number" name="mobile_number" value="{{ intern.user.mobile_number }}" class="form-control">
        </div>



        <div class="form-group">
            <label for="id_profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock body %}
