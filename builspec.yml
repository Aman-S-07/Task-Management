version: 0.2

env:
  parameter-store:
    TASK_MANAGEMENT_DOCKER_USERNAME: "/pythonapp/task-management/docker-username"
    TASK_MANAGEMENT_DOCKER_PASSWORD: "/pythonapp/task-management/docker-password"

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Logging in to Docker Hub..."
      - echo "$TASK_MANAGEMENT_DOCKER_PASSWORD" | docker login --username "$TASK_MANAGEMENT_DOCKER_USERNAME" --password-stdin

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t "$TASK_MANAGEMENT_DOCKER_USERNAME/task-management-app:latest" .
      - echo "Pushing Docker image..."
      - docker push "$TASK_MANAGEMENT_DOCKER_USERNAME/task-management-app:latest"

  post_build:
    commands:
      - echo "Build and push successful!"

